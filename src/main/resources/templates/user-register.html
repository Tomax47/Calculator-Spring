<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form role="form" method="post" th:action="@{/register}" th:object="${registrationForm}">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           placeholder="mail@example.com"
           th:field="*{email}" >
    <p th:if="${#fields.hasErrors('email')}" style="color: red" class="text-danger" th:errors="*{email}"></p>

    <label for="username">username</label>
    <input type="text"
           name="username"
           placeholder="User22"
           id="username"
           th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" style="color: red" class="text-danger" th:errors="*{username}"></p>

    <label for="password">Password</label>
    <input type="password"
           name="password"
           placeholder="make it tight"
           id="password"
           th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" style="color: red" class="text-danger" th:errors="*{password}"></p>

    <input type="submit" value="Register">
</form>

</body>
</html>
